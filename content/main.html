<div class="container-fluid text-center">
    <div class="row" ng-repeat="item in data.MainArr track by $index" ng-if="$index % 3 == 0">
        <div class="col-xs-4 nopad moon" ng-repeat="number in [0,1,2]">
            <a class="nav-link text-warning navbutton" href="{{data.MainArr[$parent.$index + number].name | lowercase}}">
                <h3>{{data.MainArr[$parent.$index + number].name}}</h3>
                <p class="hidden-md-down">{{data.MainArr[$parent.$index + number].desc}}</p>
            </a>
        </div>
    </div>
</div>
