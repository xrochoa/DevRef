<!DOCTYPE html>
<html lang="en" class="blood" ng-app="DevRefApp" ng-controller="mainCtrl">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- To avoid # in Angular -->
    <base href="/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Angular JS and Modules -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

</head>

<body class="text-center blood">

    <!-- Header -->
    <header class="sun">

        <!-- Title -->
        <div class="header">
            <img class="logo" ng-src="{{data.header.img}}" ng-if="location">
            <h1><img class="logo2" ng-src="{{data.header.img}}" ng-if="!location"><strong>{{data.header.name}}</strong></h1>
            <p class="text-uppercase lead">{{data.header.desc}}</p>
        </div>

        <!-- NavBar -->
        <div id="navParent">
            <nav class="navbar customnavbar navbar-light text-left sun"  id="nav" ng-show="!location">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible">
                    &#9776; <strong>DEVREF</strong>
                </button>

                <div class="collapse" id="collapsible">
                    <div class="p-a">
                        <div class="row nav navbar-nav text-center">
                            <div class="col-xs-4" ng-repeat="navitem in data.MainArr">
                                <a class="nav-link" data-toggle="collapse" data-target="#collapsible" href="/{{navitem.name | lowercase}}">{{navitem.name | uppercase}}</a>
                            </div>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
    </header>

    <!-- Content -->
    <section class="blood" id="section">

        <div ng-view autoscroll></div>

    </section>

    <!-- Footer -->
    <footer class="footer blood">

        <small>Designed and coded by <a href='mailto:x.a.reyes-ochoa@hotmail.com'>Xavi Ro</a>. 2015</small>

    </footer>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Custom JQuery and Angular scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
