<div class=row ng-repeat="item in data.HTMLSyntaxArr track by $index" ng-if="$index % 3 == 0"><div class="col-md-4 col-xs-12" ng-repeat="number in [0,1,2]"><div class="title-height moon"><a class="nav-link text-warning navbutton" href="html/{{data.HTMLSyntaxArr[$parent.$index + number].name | lowercase}}"><h4>{{data.HTMLSyntaxArr[$parent.$index + number].name}}</h4><small class=text-warning>{{data.HTMLSyntaxArr[$parent.$index + number].desc}}</small><br></a></div><div class="col-xs-12 moon syntax"><code class=moon>{{data.HTMLSyntaxArr[$parent.$index + number].syntax}}</code></div><div class=col-xs-12><div class="col-xs-12 bg-warning"><div class=col-xs-6>Example Code</div><div class=col-xs-6>Rendered</div></div><textarea rows=5 class="col-xs-6 text-left" contenteditable=true ng-model="data.HTMLSyntaxArr[$parent.$index + number].eg"></textarea><div class=col-xs-6><iframe srcdoc="{{trust(data.HTMLSyntaxArr[$parent.$index + number].eg)}}"></iframe></div><div class="col-xs-12 blood" ng-repeat="note in data.HTMLSyntaxArr[$parent.$index + number].notes"><ul class=list-group><li class="list-group-item bg-danger">{{note}}</li></ul></div></div></div></div>
